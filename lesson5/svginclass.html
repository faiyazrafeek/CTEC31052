<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Inclass</title>
</head>
<body>
    
    <svg width="220" height="370">
        <text x="5" y="20" style="font-size:25px; font-weight:bold" fill="black">Sweden Flag</text>
        <rect x="5" y="40" width="200" height="125" style="fill:blue;"/>
        <rect x="60" y="40" width="20" height="125" style="fill:yellow;"/>
        <rect x="5" y="85" width="200" height="20" style="fill:yellow;"/>

        <text x="5" y="20" style="font-size:25px; font-weight:bold" fill="black">Foot Print</text>
        <g style="fill:green;">
            <ellipse cx="40" cy="75" rx="30" ry="35"></ellipse>
            <ellipse cx="100" cy="80" rx="20" ry="20"></ellipse>
            <ellipse cx="149" cy="92" rx="21" ry="21"></ellipse>
            <ellipse cx="195" cy="115" rx="21" ry="21"></ellipse>
            <ellipse cx="117" cy="177" rx="98" ry="50"></ellipse>
            <ellipse cx="145" cy="265" rx="62" ry="95"></ellipse>
        </g>
        

        
    </svg>
