<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Exercise</title>
    <style>
        span{
            color:blue;
            border: 1px solid black;
        }

        .extra span{
            color:inherit;
        }
    </style>
</head>
<body>
    <div>
        Here is <span>a span element</span> which is blue, as span elements are set to be.
    </div>

    <div class="extra" style="color:green">
        Here is <span>a span element </span>which is green, becasue it inherits from its parent.
    </div>

    <div style="color:red">
        Here is a <span>a span element</span>which is blue, as span eleents are set to be.
    </div>
</body>
</html>
